<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crazy Calculator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    label {
      display: block;
      margin: 10px 0;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Crazy Calculator</h1>
    <form action="process-form" method="post">
      <input type="text" name="num1" placeholder="Enter your first number">
      <input type="text" name="num2" placeholder="Enter your second number">

      <label>
        <input type="radio" name="operation" value="add" checked> Add
      </label>
      <label>
        <input type="radio" name="operation" value="subtract"> Subtract
      </label>
      <label>
        <input type="radio" name="operation" value="multiply"> Multiply
      </label>
      <label>
        <input type="radio" name="operation" value="divide"> Divide
      </label>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>

</html>
